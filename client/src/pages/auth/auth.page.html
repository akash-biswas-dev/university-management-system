<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <!--   Background Pattern -->
  <div class="absolute inset-0 overflow-hidden">
    <div
      class="absolute top-0 right-0 w-96 h-96 bg-blue-100 rounded-full opacity-20 translate-x-1/2 -translate-y-1/2"></div>
    <div
      class="absolute bottom-0 left-0 w-80 h-80 bg-yellow-100 rounded-full opacity-30 -translate-x-1/2 translate-y-1/2"></div>
    <div class="absolute top-1/2 left-1/4 w-64 h-64 bg-blue-50 rounded-full opacity-40"></div>
  </div>

  <div class="relative max-w-md w-full">
    <!--    Header -->
    <div class="text-center mb-8">
      <div class="mx-auto w-16 h-16 bg-blue-800 rounded-2xl flex items-center justify-center mb-6">
        <a routerLink="/" class="text-white text-2xl font-bold">GT</a>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">
        Welcome Back
      </h1>
      <p class="text-gray-600">
        Sign in to your GlobalTech University account
      </p>
    </div>

    <!--     SignIn Form -->
    <form
      class="bg-white rounded-2xl shadow-xl p-8"
      [formGroup]="signInFormGroup"
      (ngSubmit)="onSubmit()"
    >
      <div class="flex flex-col gap-6">
        <!--        General Error -->
        @if (errors().general) {
          <div class="bg-red-50 border border-red-200 rounded-xl p-4 flex items-center">
            <lucide-angular [img]="CircleAlert" class="w-5 h-5 text-red-500 mr-3 flex-shrink-0"></lucide-angular>
            <span class="text-red-700">{{ errors().general }}</span>
          </div>
        }

        <!--        Email Field -->

        <app-input
          label="Username"
          placeholder="akashbiswas"
          [leftIcon]="User"
          [error]="errors().username && errors().username"
          [required]=true
          size="lg"
          [formControlVal]="signInFormGroup.controls.username"
        ></app-input>

        <!--         Password Field -->

        <app-input
          label="Password"
          inputType="password"
          placeholder="@&%^@&^("
          [leftIcon]="Lock"
          [error]="errors().password && errors().password"
          [required]=true
          size="lg"
          [formControlVal]="signInFormGroup.controls.password"
          [showPasswordToggle]="true"
        ></app-input>

        <!--         Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input
              type="checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
              formControlName="rememberMe"
            />
            <span class="ml-2 text-sm text-gray-700">Remember me</span>
          </label>
          <button class="text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">
            Forgot password?
          </button>
        </div>

        <!--        Sign In Button -->
        <app-button
          [buttonName]="isLoading()? 'Signing In ...': 'Sign In'"
          variant="primary"
          size="lg"
          buttonType="submit"
          [fullWidth]="true"
          [loading]="isLoading()"
          [icon]="isLoading()? ArrowRight : undefined"
          iconPosition="right"
        ></app-button>

        <!--         Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">
                  Or continue with
                </span>
          </div>
        </div>
      </div>

      <!--      Sign Up Link -->
      <div class="mt-8 text-center flex gap-2 items-center justify-center">
        <p class="text-sm text-gray-600">Want to apply? </p>
        <app-button
          buttonName="Apply"
          variant="ghost"
          href="/"
          buttonType="navigate"
          size="sm"
        >
        </app-button>
      </div>
    </form>

    <!--    Footer -->
    <div class="mt-8 text-center">
      <p class="text-xs text-gray-500">
        Â© 2025 GlobalTech University. All rights reserved.
      </p>
    </div>
  </div>
</div>
