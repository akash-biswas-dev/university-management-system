<div class="min-h-screen bg-slate-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 font-sans">
  <!--   Background Pattern -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 right-0 w-96 h-96 bg-primary/5 rounded-full blur-3xl translate-x-1/2 -translate-y-1/2">
    </div>
    <div
      class="absolute bottom-0 left-0 w-80 h-80 bg-tertiary/10 rounded-full blur-3xl -translate-x-1/2 translate-y-1/2">
    </div>
    <div class="absolute top-1/2 left-1/4 w-64 h-64 bg-secondary/5 rounded-full blur-2xl"></div>
  </div>

  <div class="relative max-w-md w-full">
    <!--    Header -->
    <div class="text-center mb-8">
      <div
        class="mx-auto w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-primary/20">
        <a routerLink="/" class="text-white text-2xl font-bold font-heading">GT</a>
      </div>
      <h1 class="text-3xl font-bold text-slate-900 mb-2 font-heading">
        Welcome Back
      </h1>
      <p class="text-slate-600">
        Sign in to your GlobalTech University account
      </p>
    </div>

    <!--     SignIn Form -->
    <form class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-xl border border-white/20 p-8"
      [formGroup]="signInFormGroup" (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-6">
        <!--        General Error -->
        @if (errors().general) {
        <div class="bg-red-50 border border-red-200 rounded-xl p-4 flex items-center">
          <lucide-angular [img]="CircleAlert" class="w-5 h-5 text-red-500 mr-3 flex-shrink-0"></lucide-angular>
          <span class="text-red-700">{{ errors().general }}</span>
        </div>
        }

        <!--        Email Field -->

        <app-input label="Username" placeholder="akashbiswas" [leftIcon]="User"
          [error]="errors().username && errors().username" [required]=true size="lg"
          [formControlVal]="signInFormGroup.controls.username"></app-input>

        <!--         Password Field -->

        <app-input label="Password" inputType="password" placeholder="••••••••" [leftIcon]="Lock"
          [error]="errors().password && errors().password" [required]=true size="lg"
          [formControlVal]="signInFormGroup.controls.password" [showPasswordToggle]="true"></app-input>

        <!--         Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox"
              class="w-4 h-4 text-primary bg-slate-100 border-slate-300 rounded focus:ring-primary focus:ring-2 transition-colors"
              formControlName="rememberMe" />
            <span class="ml-2 text-sm text-slate-600">Remember me</span>
          </label>
          <button class="text-sm text-primary hover:text-blue-700 font-medium transition-colors duration-200">
            Forgot password?
          </button>
        </div>

        <!--        Sign In Button -->
        <app-button [buttonName]="isLoading()? 'Signing In ...': 'Sign In'" variant="primary" size="lg"
          buttonType="submit" [fullWidth]="true" [loading]="isLoading()" [icon]="isLoading()? ArrowRight : undefined"
          iconPosition="right"></app-button>

        <!--         Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-slate-500">
              Or continue with
            </span>
          </div>
        </div>
      </div>

      <!--      Sign Up Link -->
      <div class="mt-8 text-center flex gap-2 items-center justify-center">
        <p class="text-sm text-slate-600">Want to apply? </p>
        <app-button buttonName="Apply" variant="ghost" href="/" buttonType="navigate" size="sm">
        </app-button>
      </div>
    </form>

    <!--    Footer -->
    <div class="mt-8 text-center">
      <p class="text-xs text-slate-500">
        © 2025 GlobalTech University. All rights reserved.
      </p>
    </div>
  </div>
</div>
