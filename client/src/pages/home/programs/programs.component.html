<section class="py-20 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-4xl lg:text-5xl font-bold text-primary mb-6">
        Academic Programs
      </h2>
      <p class="text-xl text-gray-600">
        Discover our comprehensive range of undergraduate and graduate
        programs
      </p>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (program of programs; track program.name) {
        <div class="group bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl p-6 hover:from-blue-100 hover:to-blue-200 transition-all duration-300 transform hover:-translate-y-2 hover:shadow-xl"
        >
          <div class="text-secondary mb-4 group-hover:text-primary transition-colors duration-300">
            <lucide-angular [img]="program.icon" class="h-8 w-8"></lucide-angular>
          </div>
          <h3 class="text-xl font-bold text-primary mb-3">
            {{ program.name }}
          </h3>
          <p class="text-gray-700 mb-4">{{program.description}}</p>
          <div class="flex items-center justify-between">
                <span class="text-sm font-semibold text-secondary">
            {{ program.students }} students
                </span>
            <button class="text-secondary hover:text-primary transition-colors duration-200">
              <lucide-angular [img]="ArrowRight" class="h-5 w-5"></lucide-angular>
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</section>
