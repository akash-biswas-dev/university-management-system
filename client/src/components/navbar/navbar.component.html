<nav class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 lg:h-20">
      <!--       Left Side - University Name & Logo -->
      <div class="flex items-center space-x-3">
        <a
          routerLink="/"
          class="w-10 h-10 rounded-xl flex items-center justify-center transition-all duration-300 bg-blue-800 backdrop-blur-sm"
        >
          <lucide-angular
            [img]="GraduationCap"
            class="w-6 h-6 transition-colors duration-300 text-white"
          ></lucide-angular>
        </a>

        <div class="flex flex-col">
          <a
            routerLink="/"
            class="text-xl lg:text-2xl font-bold transition-colors duration-300 text-gray-900 "
          >
            GlobalTech University
          </a>
          <span
            class="text-xs font-medium transition-colors duration-300 text-blue-600"
          >Empowering Tomorrow
        </span>
        </div>
      </div>

      <!--      Right Side - Desktop Buttons -->
      <div class="hidden md:flex items-center space-x-4">
        <!--         Sign Up Button -->
        <app-button
          variant="primary"
          size="sm"
          buttonType="navigate"
          href="/auth"
          buttonName="Sign In"
        ></app-button>
      </div>

      <!--       Mobile Menu Button -->
      <div class="md:hidden">
        <button
          (click)="onMobileMenuClick()"
          class="p-2 rounded-lg transition-colors duration-200"
          [class]="isScrolled()
        ? 'text-gray-900 hover:bg-gray-100'
        : 'text-white hover:bg-white/20'"
        >
          @if (isOpenMobileMenu()) {
            <lucide-angular [img]="X" class="w-6 h-6"></lucide-angular>
          } @else {
            <lucide-angular [img]="Menu" class="w-6 h-6"></lucide-angular>
          }
        </button>
      </div>
    </div>
  </div>

  <!--   Mobile Menu -->
  <div
    class="md:hidden transition-all duration-300 ease-in-out"
    [class]="isOpenMobileMenu() ?'max-h-48 opacity-100':'max-h-0 opacity-0 overflow-hidden'"
  >
    <div class="bg-white/95 backdrop-blur-md border-t border-gray-200/20 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 py-4 space-y-3">
        <!--         Mobile Sign Up Button -->
        <button
          class="w-full px-4 py-3 text-blue-800 font-semibold rounded-xl border-2 border-blue-800 bg-transparent hover:bg-blue-800 hover:text-white transition-all duration-300">
          Sign Up
        </button>

        <!--         Mobile Login Button -->
        <button
          class="w-full px-4 py-3 bg-blue-800 hover:bg-blue-900 text-white font-semibold rounded-xl transition-all duration-300 shadow-lg">
          Login
        </button>
      </div>
    </div>
  </div>

</nav>
